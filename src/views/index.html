<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stocks Home</title>
</head>
<body>
    <header>
        <h1>Stocks</h1>
        <input type="text" id="stocks-api-key" value="" placeholder="Finnhub API Key" />
        <input type="text" id="stocks-symbol" value="AAPL" />
        <select type="date" id="stocks-time-interval">
            <option value="7">1 week</option>
            <option value="30" selected>1 month</option>
            <option value="90">3 months</option>
            <option value="YTD">YTD</option>
            <option value="365">1 year</option>
            <option value="1825">5 year</option>
        </select>   
        <button id="stocks-fetch-btn">Fetch</button>
        <span style="color:#ccc" id="stocks-loading-container"></span>
    </header>
    <span style="color:red" id="stocks-message-container"></span>
    <div id="stocks-table-container"></div>
</body>
</html>
